<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./static/css/styleLogin.css" />

      <button onclick="login()">Đăng nhập</button>
    </div>
  </body>
  <script src="./static/js/login.js"></script>
